{% extends "base.html" %}
{% set active_page="items" %}
{% block page_content %}
<!-- something with the picture -->
<table class="table table-hover table-condensed table-responsive">
    <tr><td><b>Name: </b></td><td>{{ item.name }}</td></tr>
    <tr><td><b>Item Number: </b></td><td><a href="https://www.ebay.com/itm/{{ item.ebay_id }}">{{ item.ebay_id }}</a></td></tr>
    <tr><td><b>Metal Type: </b></td><td>{{ item.metal|capitalize }}</td></tr>
    <tr><td><b>Price (USD): </b></td><td>${{ item.price }}</td></tr>
    <tr><td><b>Weight (ozt): </b></td><td>{{ item.weight }}</td></tr>
</table>
<br>
<form action="" method="POST" class="form" role="form">
    <input type="submit" class="btn btn-default" name="submit" value="Report as inelligible" id="submit"></input>
</form>
{% endblock %}
